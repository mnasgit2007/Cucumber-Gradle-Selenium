name: CI/CD Pipeline untuk Cucumber-Gradle-Selenium

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout kode
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Install Chrome and ChromeDriver
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Berikan izin eksekusi ke gradlew
      run: chmod +x ./Cucumber-Gradle-Selenium/gradlew

    - name: Jalankan tes ApiTest
      run: ./gradlew ApiTest
      working-directory: ./Cucumber-Gradle-Selenium

    - name: Jalankan tes WebTest
      run: ./gradlew ApiTest
      working-directory: ./Cucumber-Gradle-Selenium

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login ke Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v6.13.0
      with:
        context: ./Cucumber-Gradle-Selenium
        file: ./Cucumber-Gradle-Selenium/docker/Dockerfile
        push: true
        tags: natsir007/cucumber-gradle-selenium:${{ github.sha }}
                
    - name: Generate dockerfiles using dockerfiletemplate
      uses: hh24k/dockerfile-templater-action@v0.3
      with:
        # The template file for the dockerfile
        dockerfile_tpl: Dockerfile.tpl
        # The definition file for the variants
        variants_def: variants.yml
        # The output directory for the generated dockerfiles
        out_dir: dockerfiles
          
    - name: Unggah artifact tes ApiTest
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results
        path: ./Cucumber-Gradle-Selenium/reports

    - name: Unggah artifact tes WebTest
      uses: actions/upload-artifact@v4
      with:
        name: web-test-results
        path: ./Cucumber-Gradle-Selenium/reports

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode
      uses: actions/checkout@v3

    - name: Unduh artifact tes ApiTest
      uses: actions/download-artifact@v4
      with:
        name: api-test-results
        path: ./Cucumber-Gradle-Selenium/reports

    - name: Unduh artifact tes WebTest
      uses: actions/download-artifact@v4
      with:
        name: web-test-results
        path: ./Cucumber-Gradle-Selenium/reports

    - name: Deploy Cucumber-Gradle-Selenium
      run: |
        # Hentikan kontainer Cucumber-Gradle-Selenium yang sedang berjalan (jika ada)
        docker stop cucumber-container || true
        docker rm cucumber-container || true

        # Jalankan kontainer Cucumber-Gradle-Selenium baru
        docker run -d -p 8080:8080 --name cucumber-container natsir007/cucumber-gradle-selenium:${{ github.sha }}
