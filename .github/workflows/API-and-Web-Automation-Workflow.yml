name: API and Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-automation-test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    # download repo
    - uses: actions/checkout@v3

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    # setup gradlew
    - name: Setup gradlew
      run: chmod +x gradlew

    # Run API tests
    - name: Run API tests
      run: ./gradlew test --tests runner.ApiTest --no-daemon

    # Upload API Test Reports
    - name: Upload API Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: api-test-reports
        path: build/reports/tests/test/

    # Run UI tests
    - name: Run UI tests
      run: ./gradlew test --tests runner.WebTest --no-daemon

    # Upload UI Web Test Reports
    - name: Upload UI Web Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: ui-web-test-reports
        path: build/reports/tests/test/
      
    # Archive Test Result
    - name: Archive Test Result
      uses: actions/upload-artifact@v4.6.0
      if: always()
      with:
        name: Cucumber Report
        path: reports

    # Deploy to Github Pages
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        publish_branch: gh-pages
