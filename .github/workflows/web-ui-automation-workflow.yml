name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-automation-test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        test-type: [web, api]

    steps:
    # download repo
    - uses: actions/checkout@v3

    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    # setup gradlew
    - name: Setup gradlew
      run: chmod +x gradlew

    # Run Web Tests
    - name: Run Web Tests
      if: matrix.test-type == 'web'
      run: ./gradlew testWeb

    # Run API Tests
    - name: Run API Tests
      if: matrix.test-type == 'api'
      run: ./gradlew testApi
      
    # Archive Test Result
    - name: Archive Test Result
      uses: actions/upload-artifact@v4.6.0
      if: always()
      with:
        name: Cucumber Report
        path: reports

    # Upload Test Reports
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports-${{ matrix.test-type }}
        path: build/reports/tests/test/${{ matrix.test-type }}Test

    # Deploy to Github Pages
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        publish_branch: gh-pages
